<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- nav-bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="#">TO DO LIST</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
              <button class="btn btn-primary rounded-pill" type="submit"><i class="fas fa-plus p-2"></i>Add New</button>
          </div>
        </div>
      </nav>
    <!-- nav-bar end -->
    
    <!-- Search box -->
      <div class="container p-4 ">
          <div class="row justify-content-md-center">
              <div class="col-lg-6">
                <div class="input-group shadow-lg mb-5 bg-body rounded">
                    <input type="text" class="form-control" placeholder="SEARCH TASK" aria-label="SEARCH TASK" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                </div>  
              </div>
          </div>
      </div>
    <!-- Search box end here-->
    
    <!-- Card star -->
    <div class="container">
        <div class="row col-lg-3 col-md-6 card">
            <div class="card-header">
                <button type="button" class="btn btn-outline-success rounded-pill float-end"><i class="fas fa-pencil-alt"></i></button>
                <button type="button" class="btn btn-outline-danger rounded-pill float-end me-3"><i class="fas fa-trash-alt"></i></button>
            </div>
            <img src="https://images.unsplash.com/photo-1585522706604-dbb1bbf5a89e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" class="card-img rounded-3 p-2 " alt="...">
                 <div class="card-body">
                   <h5 class="card-title">Special title treatment</h5>
                   <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                   <span class="badge bg-primary">New</span>
                 </div>
                 <div class="card-footer text-muted">
                    <button type="button" class="btn btn-outline-primary rounded-pill float-end">OPEN TASK</button>
               </div>
       </div>
    </div>


    <!-- Card end -->

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
